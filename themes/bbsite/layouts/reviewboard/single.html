{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="reviewboard-single section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-5">
        <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}" class="img-fluid w-100">
      </div>
      <div class="col-lg-6 col-md-7">
        <div class="reviewboard-single-wrap mt-5 mt-lg-0">
          <div class="reviewboard-header mb-4">
            <h2>{{ .Title }}</h2>
            <span class="text-color">{{ .Params.Designation }}</span>
          </div>

          <div class="content">{{ .Content }}</div>

          <h5 class="mb-3 mt-5">{{ i18n "follow_me"}}</h5>
          <ul class="list-inline social-single">
            {{ range .Params.Social }}
            <li class="list-inline-item"><a href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
            {{ end }}
          </ul>
          <!--
          <h5 class="mt-4">{{ i18n "email" }}</h5>
          <p>{{ .Params.Email }}</p>
        -->
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
